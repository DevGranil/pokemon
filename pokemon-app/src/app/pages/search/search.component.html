<main>
    <div class="search-box__wrapper">
        <h1>Type in a pokemon</h1>
        <div>
            <input type="text" (input)="select(input.value)" #input>
            <ul class="suggestions">
                @for(suggestion of suggestions(); track suggestion){
                    <li><a [routerLink]="['pokemon']" [queryParams]="{name: suggestion.name}">{{ suggestion.name }}</a></li>
                }
            </ul>
        </div>
    </div>
</main>

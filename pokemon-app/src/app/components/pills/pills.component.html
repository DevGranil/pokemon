
@if(Object.keys(pills$()).length > 0){
    <div class="pills-wrapper" [ngClass]="size$()">
        @for(i of pills$() | keyvalue; track i){
            <button class="pills-pill" (click)="removeFilter(i.key)">
                <span>{{i.value}}</span>
                <img src="pokemon/assets/svg/close.svg" alt="close">
            </button>
        }    
    </div>
    
    
}
